name: Build

on:
  push:
    branches: [ "master" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Install Clang on Ubuntu"
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld llvm-dev
          echo "CC=/usr/bin/clang" >> $GITHUB_ENV
          echo "CXX=/usr/bin/clang++" >> $GITHUB_ENV
          echo "/usr/bin" >> $GITHUB_PATH
          echo "CXXFLAGS=-mpclmul -msse4.1" >> $GITHUB_ENV

      - name: "Install Clang on macOS"
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          echo "CC=/opt/homebrew/opt/llvm/bin/clang" >> $GITHUB_ENV
          echo "CXX=/opt/homebrew/opt/llvm/bin/clang++" >> $GITHUB_ENV
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
          # SDKROOT is needed to locate the required headers...
          echo "SDKROOT=$(xcrun --show-sdk-path)" >> $GITHUB_ENV
          echo "CXXFLAGS=-isysroot $(xcrun --show-sdk-path)" >> $GITHUB_ENV

      - name: "Get CMake"
        uses: lukka/get-cmake@latest

      - name: "Setup VCPKG"
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgConfigurationJsonGlob: '**/vcpkg-configuration.json'

      - name: Run CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: release
          buildPreset: release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: windows-binary
          path: |
            ${{ github.workspace }}/build/release/Release/qct-convert.exe

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-binary
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: ./artifacts/*
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}